<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator & Deobfuscator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Lua Obfuscator & Deobfuscator">Lua Obfuscator & Deobfuscator</h1>
        <p class="intro">Protect or decode Lua scripts with advanced obfuscation.</p>
        
        <textarea id="input-code" placeholder="Paste your Lua code here..."></textarea>
        <div class="button-group">
            <button id="obfuscate-btn" class="btn">Obfuscate</button>
            <button id="deobfuscate-btn" class="btn">Deobfuscate</button>
        </div>
        <textarea id="output-code" placeholder="Result will appear here..." readonly></textarea>
    </div>
</body>
</html>
